
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Boost Grader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    /** 
     * Defensive shim for process.env
     * Only initializes if process is truly missing to prevent app crashes,
     * but does NOT overwrite a valid API_KEY if one exists.
     */
    if (typeof window.process === 'undefined') {
      window.process = { env: {} };
    } else if (typeof window.process.env === 'undefined') {
      window.process.env = {};
    }
    
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
